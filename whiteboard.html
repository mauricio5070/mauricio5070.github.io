<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Board</title>

    <!-- Back to Index Button -->
    <div class="back-button">
        <a href="index.html">
            <button>&larr; Home</button>
        </a>
    </div>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        #notes-list {
            text-align: left;
            max-width: 400px;
            margin: 20px auto;
            display: none; /* Hidden by default until authenticated */
        }

        #authentication-form {
            display: block; /* Visible by default */
        }
    </style>
</head>
<body>

    <div id="authentication-form">
        <h2>Enter Passcode to Access Notes</h2>
        <input type="password" id="passcode" placeholder="Enter Passcode" />
        <button onclick="authenticate()">Login</button>
    </div>

    <div id="notes-list">
        <h1>White Board</h1>
        <h2>Your Notes</h2>
        <ul id="notes"></ul>
        <button onclick="viewNotes()">View Notes</button>
        <button onclick="addNote()">Add Note</button>
        <button onclick="editNote()">Edit Note</button>
        <button onclick="deleteNote()">Delete Note</button>
    </div>

    <script>
        const notesPath = "https://raw.githubusercontent.com/mauricio5070/mauricio5070.github.io/main/notes.txt";

        let authenticated = false;

        function authenticate() {
            const enteredPasscode = document.getElementById("passcode").value;

            if (enteredPasscode === "q2w3e4") {
                document.getElementById("authentication-form").style.display = "none";
                document.getElementById("notes-list").style.display = "block";
                authenticated = true;
                viewNotes(); // Load existing notes if any
            } else {
                alert("Incorrect passcode. Please try again.");
            }
        }

        function viewNotes() {
            if (!authenticated) {
                alert("Please login to view notes.");
                return;
            }

            fetch(notesPath)
                .then(response => response.text())
                .then(data => {
                    const notes = data.split("\n").filter(note => note.trim() !== "");
                    renderNotes(document.getElementById('notes'), notes);
                })
                .catch(error => {
                    console.error("Error reading notes:", error);
                });
        }

        function addNote() {
            if (!authenticated) {
                alert("Please login to add notes.");
                return;
            }

            const note = prompt('Enter your note:');
            if (note !== null && note.trim() !== '') {
                fetch(notesPath, {
                    method: 'POST',
                    body: note.trim(),
                })
                .then(() => {
                    viewNotes(); // Refresh the displayed notes
                    alert('Note added successfully!');
                })
                .catch(error => {
                    console.error("Error adding note:", error);
                });
            }
        }

        function editNote() {
            if (!authenticated) {
                alert("Please login to edit notes.");
                return;
            }

            // Similar logic for editing note using prompt
        }

        function deleteNote() {
            if (!authenticated) {
                alert("Please login to delete notes.");
                return;
            }

            // Similar logic for deleting note using prompt
        }

        function renderNotes(container, notes) {
            container.innerHTML = '';
            notes.forEach((note, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${index}: ${note}`;
                container.appendChild(listItem);
            });
        }
    </script>

</body>
</html>
