import os
import numpy as np
import pandas as pd
from sklearn.externals import joblib  # Use joblib for saving/loading models

# Function to read HTML content from files in a folder
def read_html_files(folder):
    file_contents = []
    file_paths = []

    for filename in os.listdir(folder):
        filepath = os.path.join(folder, filename)
        with open(filepath, 'r', encoding='utf-8') as file:
            file_contents.append(file.read())
            file_paths.append(filepath)

    return file_contents, file_paths

# Load the saved model
model_filename = 'best_model.pkl'
loaded_model = joblib.load(model_filename)

# Read new HTML files for classification
new_files_contents, new_files_paths = read_html_files('html_files/New')

# Predictions on the new data
new_files_predictions = loaded_model.predict(new_files_contents)

# Extract website names from file paths
new_files_website_names = [os.path.splitext(os.path.basename(path))[0] for path in new_files_paths]

# Create a DataFrame with predictions
results_df = pd.DataFrame({'Website': new_files_website_names, 'Predicted Label': new_files_predictions})

# Save predictions to an Excel file
excel_filename = 'predictions_results.xlsx'
results_df.to_excel(excel_filename, index=False)
print(f"Predictions saved to {excel_filename}")

    <script>
        const repoOwner = "mauricio5070";
        const repoName = "mauricio5070.github.io";
        const path = "notes.txt";
        const githubToken = "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";
        let authenticated = false;

        function authenticate() {
            const enteredPasscode = document.getElementById("passcode").value;

            if (enteredPasscode === "qq1w2e3") {
                document.getElementById("authentication-form").style.display = "none";
                document.getElementById("notes-list").style.display = "block";
                authenticated = true;
                viewNotes(); // Load existing notes if any
            } else {
                alert("Incorrect passcode. Please try again.");
            }
        }

        function viewNotes() {
            if (!authenticated) {
                alert("Please login to view notes.");
                return;
            }

            fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
                headers: {
                    "Authorization": `token ${githubToken}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    const notes = atob(data.content).split("\n").filter(note => note.trim() !== "");
                    renderNotes(document.getElementById('notes'), notes);
                })
                .catch(error => {
                    console.error("Error reading notes:", error);
                });
        }

        function addNote() {
            if (!authenticated) {
                alert("Please login to add notes.");
                return;
            }

            const note = prompt('Enter your note:');
            if (note !== null && note.trim() !== '') {
                fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
                    method: 'PUT',
                    headers: {
                        "Authorization": `token ${githubToken}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Add new note",
                        content: btoa(`${note.trim()}\n`)
                    })
                })
                    .then(() => {
                        viewNotes(); // Refresh the displayed notes
                        alert('Note added successfully!');
                    })
                    .catch(error => {
                        console.error("Error adding note:", error);
                    });
            }
        }

        function renderNotes(container, notes) {
            container.innerHTML = '';
            notes.forEach((note, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${index + 1}: ${note}`;
                container.appendChild(listItem);
            });
        }
    </script>
