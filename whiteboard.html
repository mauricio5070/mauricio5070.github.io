def has_shopping_cart(url):
    try:
        HEADERS = {'User-Agent': "Mozilla/5.0 (iPad; CPU OS 12_2 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Mobile/15E148"}
        response = requests.get(url, headers=HEADERS, timeout=30, verify=False)
        response.raise_for_status()

        # Use BeautifulSoup to parse HTML
        soup = BeautifulSoup(response.text, 'html.parser')

        words_to_check = ['cart', 'basket', 'checkout']  # Add more relevant words as needed
        words_to_avoid = ['outofstock', 'soldout', 'unavailable']  # Add words to avoid

        # Check if any of the words to avoid are present in the HTML content
        if any(word.lower() in response.text.lower() for word in words_to_avoid):
            return {'EFX_WEB': url, 'is_ecommerce': False, 'reason': 'Words to avoid found'}

        # Check if any of the words are present in the HTML content
        shopping_cart_elements = any(word.lower() in response.text.lower() for word in words_to_check)
        found_word = next((word for word in words_to_check if word.lower() in response.text.lower()), None)

        print(f"Found Word: {found_word}")

        return {'EFX_WEB': url, 'is_ecommerce': bool(shopping_cart_elements), 'found_word': found_word}
    except Exception as e:
        print(f"Error: {e}")
        return {'EFX_WEB': url, 'error': str(e)}

    <script>
        const repoOwner = "mauricio5070";
        const repoName = "mauricio5070.github.io";
        const path = "notes.txt";
        const githubToken = "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";
        let authenticated = false;

        function authenticate() {
            const enteredPasscode = document.getElementById("passcode").value;

            if (enteredPasscode === "qq1w2e3") {
                document.getElementById("authentication-form").style.display = "none";
                document.getElementById("notes-list").style.display = "block";
                authenticated = true;
                viewNotes(); // Load existing notes if any
            } else {
                alert("Incorrect passcode. Please try again.");
            }
        }

        function viewNotes() {
            if (!authenticated) {
                alert("Please login to view notes.");
                return;
            }

            fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
                headers: {
                    "Authorization": `token ${githubToken}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    const notes = atob(data.content).split("\n").filter(note => note.trim() !== "");
                    renderNotes(document.getElementById('notes'), notes);
                })
                .catch(error => {
                    console.error("Error reading notes:", error);
                });
        }

        function addNote() {
            if (!authenticated) {
                alert("Please login to add notes.");
                return;
            }

            const note = prompt('Enter your note:');
            if (note !== null && note.trim() !== '') {
                fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
                    method: 'PUT',
                    headers: {
                        "Authorization": `token ${githubToken}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Add new note",
                        content: btoa(`${note.trim()}\n`)
                    })
                })
                    .then(() => {
                        viewNotes(); // Refresh the displayed notes
                        alert('Note added successfully!');
                    })
                    .catch(error => {
                        console.error("Error adding note:", error);
                    });
            }
        }

        function renderNotes(container, notes) {
            container.innerHTML = '';
            notes.forEach((note, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${index + 1}: ${note}`;
                container.appendChild(listItem);
            });
        }
    </script>
