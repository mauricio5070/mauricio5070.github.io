<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Board</title>

    <!-- Back to Index Button -->
    <div class="back-button">
        <a href="index.html">
            <button>&larr; Home</button>
        </a>
    </div>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        #notes-list {
            text-align: left;
            max-width: 400px;
            margin: 20px auto;
            display: none; /* Hidden by default until authenticated */
        }

        #authentication-form {
            display: block; /* Visible by default */
        }
    </style>
</head>
<body>

    <div id="authentication-form">
        <h2>Enter Passcode to Access Notes</h2>
        <input type="password" id="passcode" placeholder="Enter Passcode" />
        <button onclick="authenticate()">Login</button>
    </div>

    <div id="notes-list">
        <h1>White Board</h1>
        <h2>Your Notes</h2>
        <ul id="notes"></ul>
        <button onclick="viewNotes()">View Notes</button>
        <button onclick="addNote()">Add Note</button>
        <button onclick="editNote()">Edit Note</button>
        <button onclick="deleteNote()">Delete Note</button>
    </div>

    <script>
        const githubToken = "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";
        const gistId = "907ac201c050310bba2b1129fbba4be5";
        const headers = {
            "Authorization": `token ${githubToken}`,
        };

        let authenticated = false;

        function authenticate() {
            const enteredPasscode = document.getElementById("passcode").value;

            if (enteredPasscode === "a11b12c13") {
                document.getElementById("authentication-form").style.display = "none";
                document.getElementById("notes-list").style.display = "block";
                authenticated = true;
                viewNotes(); // Load existing notes if any
            } else {
                alert("Incorrect passcode. Please try again.");
            }
        }

        function viewNotes() {
            if (!authenticated) {
                alert("Please login to view notes.");
                return;
            }

            fetch(`https://api.github.com/gists/${gistId}`, { headers })
                .then(response => response.json())
                .then(data => {
                    const notes = atob(data.files['notes.txt'].content).split("\n").filter(note => note.trim() !== "");
                    renderNotes(document.getElementById('notes'), notes);
                })
                .catch(error => {
                    console.error("Error reading notes:", error);
                });
        }

        function addNote() {
            if (!authenticated) {
                alert("Please login to add notes.");
                return;
            }

            const note = prompt('Enter your note:');
            if (note !== null && note.trim() !== '') {
                fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers,
                    body: JSON.stringify({
                        files: {
                            'notes.txt': {
                                content: btoa(`${note.trim()}\n`),
                            },
                        },
                    }),
                })
                .then(() => {
                    viewNotes(); // Refresh the displayed notes
                    alert('Note added successfully!');
                })
                .catch(error => {
                    console.error("Error adding note:", error);
                });
            }
        }

        // Similar logic for editNote and deleteNote

        function renderNotes(container, notes) {
            container.innerHTML = '';
            notes.forEach((note, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${index + 1}: ${note}`;
                container.appendChild(listItem);
            });
        }
    </script>

</body>
</html>
