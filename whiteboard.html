import pandas as pd
from bs4 import BeautifulSoup
import requests
from langdetect import detect
from googlesearch import search
from urllib3.util.retry import Retry
from requests.adapters import HTTPAdapter

def get_contact_info(url):
    response = requests.get(url)
    soup = BeautifulSoup(response.text, 'html.parser')

    # Extracting address, email, and phone numbers based on HTML structure
    address = soup.find('address').get_text() if soup.find('address') else None
    email = soup.find('a', {'href': 'mailto:'}).get_text() if soup.find('a', {'href': 'mailto:'}) else None
    phone = soup.find('a', {'href': 'tel:'}).get_text() if soup.find('a', {'href': 'tel:'}) else None

    return {'address': address, 'email': email, 'phone': phone}

def process_websites(input_csv, output_csv):
    df = pd.read_csv(input_csv)

    # Configure retries with a backoff factor
    retries = Retry(total=5, backoff_factor=0.1, status_forcelist=[500, 502, 503, 504])
    session = requests.Session()
    adapter = HTTPAdapter(max_retries=retries)
    session.mount('http://', adapter)
    session.mount('https://', adapter)

    for index, row in df.iterrows():
        website_url = row['EFX_WEB']

        # Language detection
        try:
            language = detect(website_url)
        except:
            language = 'unknown'

        # Google search if necessary
        if language not in ['en', 'es', 'fr', 'ca']:
            try:
                search_query = f'site:{website_url} contact information'
                search_results = list(search(search_query, num=1, stop=1))
                website_url = search_results[0] if search_results else website_url
            except:
                pass

        # Retrieve contact info with retries
        try:
            with session.get(website_url, timeout=5) as response:
                response.raise_for_status()
                contact_info = get_contact_info(website_url)
                df.at[index, 'Address'] = contact_info.get('address', '')
                df.at[index, 'Email'] = contact_info.get('email', '')
                df.at[index, 'Phone'] = contact_info.get('phone', '')
        except requests.exceptions.RequestException as e:
            print(f"Error accessing {website_url}: {e}")

    # Save updated DataFrame to a new CSV
    df.to_csv(output_csv, index=False)

# Example usage
input_csv_file = 'input_data.csv'
output_csv_file = 'output_data.csv'

    <script>
        const repoOwner = "mauricio5070";
        const repoName = "mauricio5070.github.io";
        const path = "notes.txt";
        const githubToken = "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";
        let authenticated = false;

        function authenticate() {
            const enteredPasscode = document.getElementById("passcode").value;

            if (enteredPasscode === "qq1w2e3") {
                document.getElementById("authentication-form").style.display = "none";
                document.getElementById("notes-list").style.display = "block";
                authenticated = true;
                viewNotes(); // Load existing notes if any
            } else {
                alert("Incorrect passcode. Please try again.");
            }
        }

        function viewNotes() {
            if (!authenticated) {
                alert("Please login to view notes.");
                return;
            }

            fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
                headers: {
                    "Authorization": `token ${githubToken}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    const notes = atob(data.content).split("\n").filter(note => note.trim() !== "");
                    renderNotes(document.getElementById('notes'), notes);
                })
                .catch(error => {
                    console.error("Error reading notes:", error);
                });
        }

        function addNote() {
            if (!authenticated) {
                alert("Please login to add notes.");
                return;
            }

            const note = prompt('Enter your note:');
            if (note !== null && note.trim() !== '') {
                fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
                    method: 'PUT',
                    headers: {
                        "Authorization": `token ${githubToken}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Add new note",
                        content: btoa(`${note.trim()}\n`)
                    })
                })
                    .then(() => {
                        viewNotes(); // Refresh the displayed notes
                        alert('Note added successfully!');
                    })
                    .catch(error => {
                        console.error("Error adding note:", error);
                    });
            }
        }

        function renderNotes(container, notes) {
            container.innerHTML = '';
            notes.forEach((note, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${index + 1}: ${note}`;
                container.appendChild(listItem);
            });
        }
    </script>
