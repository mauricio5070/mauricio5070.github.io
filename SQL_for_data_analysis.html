<!DOCTYPE HTML>
<html>
<head>
    <title>SQL Data Analysis Presentation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        /* Center the back button */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Full-page iframe */
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Back to Index Button -->
    <div class="back-button">
        <a href="index.html">
            <button>&larr; Home</button>
        </a>
    </div>

    <!-- Embedded PowerPoint Presentation -->
    <iframe src="SQL_Data_Analysis.pdf" allow="fullscreen"></iframe>
</body>
</html>
